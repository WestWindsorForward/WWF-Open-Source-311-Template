name: Load Testing (k6)

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to test'
        required: true
        default: 'https://311.westwindsorforward.org'
      vus:
        description: 'Number of virtual users'
        required: true
        default: '50'
      duration:
        description: 'Test duration (e.g., 1m, 5m)'
        required: true
        default: '2m'

jobs:
  load-test:
    name: k6 Load Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Create k6 test script
        run: |
          cat > load-test.js << 'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';
          import { Rate, Trend } from 'k6/metrics';

          const errorRate = new Rate('errors');
          const responseTime = new Trend('response_time');

          export const options = {
            vus: __ENV.VUS || 50,
            duration: __ENV.DURATION || '2m',
            thresholds: {
              http_req_duration: ['p(95)<2000'], // 95% of requests under 2s
              errors: ['rate<0.1'], // Error rate under 10%
            },
          };

          const BASE_URL = __ENV.TARGET_URL || 'https://311.westwindsorforward.org';

          export default function() {
            // Test home page
            let homeRes = http.get(BASE_URL);
            check(homeRes, {
              'home page status 200': (r) => r.status === 200,
            });
            errorRate.add(homeRes.status !== 200);
            responseTime.add(homeRes.timings.duration);
            
            sleep(1);

            // Test API health endpoint
            let healthRes = http.get(`${BASE_URL}/api/health`);
            check(healthRes, {
              'health endpoint status 200': (r) => r.status === 200,
            });
            errorRate.add(healthRes.status !== 200);
            responseTime.add(healthRes.timings.duration);

            sleep(1);

            // Test services list
            let servicesRes = http.get(`${BASE_URL}/api/services`);
            check(servicesRes, {
              'services endpoint status 200': (r) => r.status === 200,
            });
            errorRate.add(servicesRes.status !== 200);
            responseTime.add(servicesRes.timings.duration);

            sleep(1);
          }
          EOF

      - name: Run k6 Load Test
        run: |
          k6 run load-test.js \
            -e TARGET_URL=${{ github.event.inputs.target_url }} \
            -e VUS=${{ github.event.inputs.vus }} \
            -e DURATION=${{ github.event.inputs.duration }} \
            --out json=results.json \
            --summary-export=summary.json

      - name: Generate Summary
        if: always()
        run: |
          echo "## Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** ${{ github.event.inputs.target_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Virtual Users:** ${{ github.event.inputs.vus }}" >> $GITHUB_STEP_SUMMARY
          echo "**Duration:** ${{ github.event.inputs.duration }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f summary.json ]; then
            echo "### Metrics" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat summary.json | jq '.' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: load-test-results
          path: |
            results.json
            summary.json
          retention-days: 30
