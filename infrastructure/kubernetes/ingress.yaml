apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: township-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: 311.yourtown.gov
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: township-backend
                port:
                  number: 8000
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: township-frontend
                port:
                  number: 80
