apiVersion: apps/v1
kind: Deployment
metadata:
  name: township-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: township-backend
  template:
    metadata:
      labels:
        app: township-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/township-backend:latest
          envFrom:
            - secretRef:
                name: township-secrets
            - configMapRef:
                name: township-config
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: township-backend
spec:
  selector:
    app: township-backend
  ports:
    - port: 8000
      targetPort: 8000
