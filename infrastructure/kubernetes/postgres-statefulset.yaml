apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: township-postgres
spec:
  serviceName: township-postgres
  replicas: 1
  selector:
    matchLabels:
      app: township-postgres
  template:
    metadata:
      labels:
        app: township-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: township-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: township
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: township-postgres
spec:
  selector:
    app: township-postgres
  ports:
    - port: 5432
      targetPort: 5432
