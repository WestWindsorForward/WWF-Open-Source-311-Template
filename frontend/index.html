<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <!-- ADA: Allow user zoom for accessibility - removed user-scalable=no -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e1b4b" />
  <meta name="description" content="Submit and track municipal service requests. Accessible government 311 portal." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Township 311</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- GTranslate Widget - Free full-page translation -->
  <style>
    .gtranslate_wrapper {
      display: none;
    }

    .goog-te-banner-frame {
      display: none !important;
    }

    body {
      top: 0 !important;
    }

    .goog-te-gadget {
      font-size: 0 !important;
    }

    .goog-te-gadget .goog-te-combo {
      font-size: 14px !important;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(30, 27, 75, 0.9);
      color: white;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .goog-logo-link {
      display: none !important;
    }

    .goog-te-gadget span {
      display: none !important;
    }
  </style>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es,zh-CN,fr,hi,ar',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
  <!-- Skip link for keyboard users - ADA 2.4.1 Bypass Blocks -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div id="root"></div>

  <!-- Screen reader announcements region -->
  <div id="aria-live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>

  <noscript>
    <div style="padding: 2rem; text-align: center; background: #1e1b4b; color: white; min-height: 100vh;">
      <h1>JavaScript Required</h1>
      <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
      <p>For assistance, please call the township office.</p>
    </div>
  </noscript>

  <!-- ADA: Enable Enter key to toggle checkboxes/radios (normally only Space works) -->
  <script>
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const el = document.activeElement;
        if (el && (el.type === 'checkbox' || el.type === 'radio')) {
          e.preventDefault();
          el.click();
        }
      }
    });
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
