<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <!-- ADA: Allow user zoom for accessibility - removed user-scalable=no -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e1b4b" />
  <meta name="description" content="Submit and track municipal service requests. Accessible government 311 portal." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Township 311</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- GTranslate.io Free Widget -->
  <style>
    /* GTranslate widget styling to match app design */
    .gtranslate_wrapper {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 9999;
    }

    /* Hide Google branding bar that appears at top */
    .goog-te-banner-frame.skiptranslate,
    .goog-te-banner-frame {
      display: none !important;
    }

    body {
      top: 0 !important;
    }

    /* Style the dropdown selector */
    .gt_selector {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(30, 27, 75, 0.95);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
      min-width: 140px;
    }

    .gt_selector:hover {
      background-color: rgba(45, 42, 90, 0.95);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .gt_selector:focus {
      outline: none;
      border-color: rgba(129, 140, 248, 0.5);
      box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2), 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .gt_selector option {
      background: #1e1b4b;
      color: white;
      padding: 8px;
    }

    /* Mobile adjustments */
    @media (max-width: 640px) {
      .gtranslate_wrapper {
        top: 8px;
        right: 8px;
      }

      .gt_selector {
        font-size: 12px;
        padding: 8px 12px;
        padding-right: 32px;
        min-width: 100px;
      }
    }
  </style>

  <!-- GTranslate Configuration -->
  <script>
    window.gtranslateSettings = {
      "default_language": "en",
      "languages": ["en", "es", "zh-CN", "fr", "hi", "ar"],
      "native_language_names": true,
      "detect_browser_language": false,
      "wrapper_selector": ".gtranslate_wrapper",
      "flag_style": "none",
      "alt_flags": {},
      "horizontal_position": "right",
      "vertical_position": "top"
    };
  </script>
  <script src="https://cdn.gtranslate.net/widgets/latest/dropdown.js" defer></script>
</head>

<body>
  <!-- Skip link for keyboard users - ADA 2.4.1 Bypass Blocks -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- GTranslate Widget Container -->
  <div class="gtranslate_wrapper"></div>

  <div id="root"></div>

  <!-- Screen reader announcements region -->
  <div id="aria-live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>

  <noscript>
    <div style="padding: 2rem; text-align: center; background: #1e1b4b; color: white; min-height: 100vh;">
      <h1>JavaScript Required</h1>
      <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
      <p>For assistance, please call the township office.</p>
    </div>
  </noscript>

  <!-- ADA: Enable Enter key to toggle checkboxes/radios (normally only Space works) -->
  <script>
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const el = document.activeElement;
        if (el && (el.type === 'checkbox' || el.type === 'radio')) {
          e.preventDefault();
          el.click();
        }
      }
    });
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
